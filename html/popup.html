<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/popup.css" />
    <title>Volume Control</title>
  </head>
  <body>
    <header>
      <svg
        version="1.1"
        id="XMLID_234_"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 24 24"
        enable-background="new 0 0 24 24"
        xml:space="preserve"
      >
        <g id="volume">
          <g>
            <path
              d="M13,23.1L5.6,17H0V7h5.6L13,0.9C13,0.9,13,23.1,13,23.1z M2,15h4.4l4.6,3.9V5.1L6.4,9H2V15z M15,21v-2c3.9,0,7-3.1,7-7
         s-3.1-7-7-7V3c5,0,9,4,9,9S20,21,15,21z M15,17v-2c1.7,0,3-1.3,3-3s-1.3-3-3-3V7c2.8,0,5,2.2,5,5S17.8,17,15,17z"
            />
          </g>
        </g>
      </svg>
      <h1>Volume Control</h1>
    </header>
    <section class="volume-slider">
      <input
        class="volume-slider__slider"
        type="range"
        id="volume-slider"
        min="0"
        max="500"
        step="10"
        value="100"
      />
    </section>
    <div class="volume-info">
      <span class="volume-info__min">0 %</span>
      <span class="volume-info__current"><b>Volume: 100 %</b></span>
      <span class="volume-info__max">500 %</span>
    </div>
    <div class="volume-actions">
      <button class="volume-actions__mute">
        <svg
          version="1.1"
          viewBox="0 0 24 24"
          enable-background="new 0 0 24 24"
          xml:space="preserve"
        >
          <g id="volume-mute">
            <g>
              <path
                d="M13,23.1L5.6,17H0V7h5.6L13,0.9V23.1z M2,15h4.4l4.6,3.9V5.1L6.4,9H2V15z"
              />
            </g>
            <g>
              <polygon
                points="22.3,16.2 19.5,13.4 16.7,16.2 15.3,14.8 18.1,12 15.3,9.2 16.7,7.8 19.5,10.6 22.3,7.8 23.7,9.2 20.9,12 
           23.7,14.8 		"
              />
            </g>
          </g></svg
        ><span>Mute</span>
      </button>
      <button class="volume-actions__reset">
        <svg viewBox="0 0 1920 1920">
          <path
            d="M960 0v213.333c411.627 0 746.667 334.934 746.667 746.667S1371.627 1706.667 960 1706.667 213.333 1371.733 213.333 960c0-197.013 78.4-382.507 213.334-520.747v254.08H640V106.667H53.333V320h191.04C88.64 494.08 0 720.96 0 960c0 529.28 430.613 960 960 960s960-430.72 960-960S1489.387 0 960 0"
            fill-rule="evenodd"
          /></svg
        ><span>Reset</span>
      </button>
    </div>
    <div class="tabs">
      <div class="tabs__title"><b>No tabs playing</b></div>
    </div>
    <script src="../js/popup.js"></script>
  </body>
</html>
